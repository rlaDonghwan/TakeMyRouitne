<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageName}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <!-- FullCalendar 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/home">Project </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mb-0">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/todoInsert(loginType=${loginType})}">To-do</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Calender</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/join (loginType=${loginType})}">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/login (loginType=${loginType})}">로그인</a>
<!--                <button class="btn btn-success"-->
<!--                        th:onclick="|location.href='@{/{loginType}/login (loginType=${loginType})}'|">로그인-->
<!--                </button>-->
            </li>
            <li class="nav-item">
                <div th:unless="${nickname == null}">
                    <a class="nav-link" th:href="@{/{loginType}/logout (loginType=${loginType})}">로그아웃</a>
                </div>
            <li class="nav-item">
                <div th:unless="${nickname == null}">
                    <a class="nav-link" th:href="@{/{loginType}/logout (loginType=${loginType})}">
                        <h6 th:text="${nickname} + '님 환영합니다!'"></h6>
                    </a>
                </div>
            </li>


        </ul>
        <span class="navbar-text">

        </span>
    </div>
</nav>

<!--<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">-->
    <!-- 네비게이션 바 코드는 그대로 두세요 -->
</nav>

<div class="container mt-4">
        <div class="row">
        <div class="col-md-4">
            <h3>Todo List</h3>
            <div class="border p-3">
                    <button class="btn btn-success"
                            th:onclick="|location.href='@{/{loginType}/todoInsert (loginType=${loginType})}'|">추가
                    </button>
                <ul>
                    <li th:each="todo : ${todoList}">
                        <span th:text="${todo.title}"></span> - <span th:text="${todo.memo}"></span> - <span th:text="${todo.place}"></span>
                    </li>
                </ul>

            </div>
        </div>
        <div class="col-md-8">
            <!-- 캘린더 -->
            <h3>캘린더</h3>
            <div id="calendar"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // FullCalendar 초기화 및 설정
    $(document).ready(function () {
        $('#calendar').fullCalendar({
            // 여기에 캘린더 설정 추가
            // 예: events 속성에 이벤트 데이터를 동적으로 추가할 수 있어요.
        });
    });
</script>
</body>
</html>
