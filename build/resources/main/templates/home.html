<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/home">Project </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/todoInsert(loginType=${loginType})}">To-do</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Calender</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/{loginType}/join (loginType=${loginType})}'|">회원 가입
                </button>
            </li>
            <li class="nav-item">
                <button class="btn btn-success"
                        th:onclick="|location.href='@{/{loginType}/login (loginType=${loginType})}'|">로그인
                </button>
            </li>
            <li class="nav-item">
                <div th:unless="${nickname == null}">
                    <button class="btn btn-danger"
                            th:onclick="|location.href='@{/{loginType}/logout (loginType=${loginType})}'|">로그아웃
                    </button>
                </div>
            </li>
            <li class="nav-item">
                <div th:unless="${nickname == null}">
                    <h5>[[${nickname}]]님 환영합니다!</h5>
                </div>
            </li>

        </ul>
        <span class="navbar-text">

        </span>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <!-- Todo 리스트 -->
            <div class="border p-3">
                <h3>Todo List</h3>
                <!-- 여기에 Todo 리스트를 나열하는 코드 추가 -->
                <ul>
                    <li>Todo 1</li>
                    <li>Todo 2</li>
                    <li>Todo 3</li>
                    <!-- 실제 데이터를 Thymeleaf를 사용해서 동적으로 표시할 수 있어 -->
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <!-- 캘린더 -->
            <h3>캘린더</h3>
            <!-- 여기에 캘린더를 표시하는 코드 추가 -->
            <!-- 캘린더 라이브러리를 사용할 수 있어, 예를 들면 FullCalendar 등 -->
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
