<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/home">Take My Routine </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mb-0">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/todoInsert(loginType=${loginType})}">To-do</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/routine(loginType=${loginType})}">Routine</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/calendar(loginType=${loginType})}">캘린더</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <!---------------------------------------------------------------------------------------------->
            <li class="nav-item float-right">
                <a class="nav-link" th:href="@{/{loginType}/login (loginType=${loginType})}">로그인</a>
            </li>
            <li class="nav-item float-right">
                <div th:unless="${nickname == null}">
                    <a class="nav-link" th:href="@{/{loginType}/logout (loginType=${loginType})}">
                        <h6 th:text="${nickname} + '님 환영합니다!'"></h6>
                    </a>
                </div>
            </li>
            <li class="nav-item float-right">
                <a class="nav-link" th:if="${nickname != null}"
                   th:href="@{/{loginType}/logout (loginType=${loginType})}">로그아웃</a>
            </li>


        </ul>
    </div>
</nav>

</body>
</html>
