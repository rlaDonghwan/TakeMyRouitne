<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageName}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<!-- 새로운 코드 -->
<div th:include="navigation.html"></div>

<div class="container mt-5">
  <h1><a th:href="@{/home}" class="text-decoration-none">[[${pageName}]]</a></h1>
  <hr/>
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">회원 가입</h2>
    </div>
    <div class="card-body">
      <form th:method="post" th:action="@{/{loginType}/join(loginType=${loginType})}" th:object="${joinRequest}"
            class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="loginId" class="form-label">로그인 아이디</label>
          <input type="text" th:field="*{loginId}" class="form-control" id="loginId" placeholder="아이디를 입력해세요!"
                 th:errorclass="is-invalid" required>
          <div class="invalid-feedback" th:errors="*{loginId}"></div>
        </div> 

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호를 입력해세요!"
                 th:errorclass="is-invalid" required>
          <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
          <label for="passwordCheck" class="form-label">비밀번호 확인</label>
          <input type="password" th:field="*{passwordCheck}" class="form-control" id="passwordCheck" placeholder="비밀번호 확인"
                 th:errorclass="is-invalid" required>
          <div class="invalid-feedback" th:errors="*{passwordCheck}"></div>
        </div>

        <div class="mb-3">
          <label for="nickname" class="form-label">닉네임</label>
          <input type="text" th:field="*{nickname}" class="form-control" id="nickname" placeholder="닉네입을 입력해세요!"
                 th:errorclass="is-invalid" required>
          <div class="invalid-feedback" th:errors="*{nickname}"></div>
        </div>

        <button type="submit" class="btn btn-primary">회원 가입</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
