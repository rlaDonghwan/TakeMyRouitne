<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageName}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1><a th:href="@{/home}" class="text-decoration-none" th:text="${pageName}"></a></h1>
    <hr/>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">할 일</h5>
        </div>
        <div class="card-body">
            <form th:method="post" th:action="@{/{loginType}/todoInsert(loginType=${loginType})}"
                  th:object="${todoRequest}">
                <div class="mb-3">
                    <label for="title" class="form-label">제목:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" th:errorclass="is-invalid" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">시간:</label>
                    <input type="time" class="form-control" id="time" th:field="*{dateTime}">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용:</label>
                    <textarea class="form-control" id="content" th:field="*{memo}" rows="3" th:errorclass="is-invalid" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">장소:</label>
                    <input type="text" class="form-control" id="location" th:field="*{place}">
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS와 종속성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
