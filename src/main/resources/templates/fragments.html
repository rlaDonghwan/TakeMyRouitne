<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<li th:fragment="todoRequest(item)" th:classappend="${item.completed?'completed':''}">
  <div class="view">
    <form th:action="@{/{id}/toggle(id=${todoRequest.id})}" th:method="put">
      <input class="toggle" type="checkbox"
             onchange="this.form.submit()"
             th:attrappend="checked=${item.completed?'true':null}">
      <label th:text="${todoRequest.title}">Taste JavaScript</label>
    </form>
<!--    <form th:action="@{/{id}(id=${item.id})}" th:method="delete">-->
      <button class="destroy"></button>
    </form>
  </div>
  <input class="edit" value="Create a TodoMVC template">
</li>
</html>
