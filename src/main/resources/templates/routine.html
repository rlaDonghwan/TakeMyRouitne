<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Routine List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- FullCalendar 스타일시트 및 스크립트 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .todo-container {
            margin-top: 50px;
        }

        .btn-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container todo-container">
    <div class="row">
        <div class="col-md-5">
            <h3 class="text-center mb-4">Routine List</h3>
            <div class="border p-3">
                <div class="btn-container">
                    <button class="btn btn-success"
                            th:onclick="|location.href='@{/{loginType}/todoInsert (loginType=${loginType})}'|">추가
                    </button>
                    <button class="btn btn-primary ml-2" onclick="openUpdateModal()">수정</button>
                    <button class="btn btn-danger ml-2" onclick="completeTodo()">완료</button>
                    <!-- 공유하기 버튼 추가 -->
                    <button class="btn btn-info ml-2" onclick="shareRoutine()">공유하기</button>
                </div>

                <!-- 나의 루틴 목록 테이블 -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Select</th>
                        <th>Title</th>
                        <th>Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="todoGroup : ${todoGroups}">
                        <td>
                            <input type="checkbox" class="select-checkbox" th:value="${todoGroup.id}"/>
                        </td>
                        <td th:text="${todoGroup.groupName}"></td>
                        <td th:text="${todoGroup.category}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 공유 루틴 목록 테이블 -->
        <div class="col-md-5 ml-auto">
            <h3 class="text-center mb-4">Share Routine List</h3>
            <div class="border p-3">
                <div class="btn-container">
                    <!-- 다운로드하기 버튼 추가 -->
                    <button class="btn btn-success" onclick="downloadRoutine()">다운로드하기</button>
                    <button class="btn btn-info ml-2" onclick="openViewRoutineModal()">루틴 확인하기</button>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Select</th>
                        <th>User</th>
                        <th>Title</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 임의의 데이터 추가 -->
                    <tr th:each="sharedRoutine : ${sharedRoutineList}">
                        <td>
                            <input type="checkbox" class="select-checkbox" th:value="${sharedRoutine.id}"/>
                        </td>
                        <td th:text="${sharedRoutine.user}">user123</td>
                        <td th:text="${sharedRoutine.title}">운동 루틴</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 모달 창 -->
<div class="modal fade" id="viewRoutineModal" tabindex="-1" role="dialog" aria-labelledby="viewRoutineModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewRoutineModalLabel">View Routine</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="fullCalendar"></div>
                <!-- 추가된 버튼 -->
                <button class="btn btn-primary mt-2" onclick="downloadRoutine()">다운로드</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
